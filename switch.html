.switch {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 40px;
  cursor: pointer;
}

.switch input {
  position: absolute;
  opacity: 0;
  margin: 0;
  z-index: 1;
  cursor: pointer;
}

.switch .slider {
  position: relative;
  box-sizing: border-box;
  background-color: var(--gray); 
  border-radius: 34px;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 5px;
  transition: background-color 0.4s;
}

.switch .slider::before {
  content: "";
  display: flex;
  align-items: center;
  justify-content: center;
  width: 30px;
  height: 30px;
  background-color: var(--white);
  color: var(--black);
  font-size: 12px;
  border-radius: 50%;
  transition: transform 0.4s, content 0.4s;
}

.switch input:checked + .slider {
  background-color: var(--green); 
  color: var(--black);
}

.switch input:checked + .slider::before {
  content: "aan";
  font-weight: bold;
  transform: translateX(40px);
  color: var(--black);
}

.switch input:focus + .slider,
.switch input:hover + .slider {
  outline: 2px solid var(--black);
  outline-offset: 4px;
}
